---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
{% endfor %}
</div>

<script>
		function sleep (time) {
		  return new Promise((resolve) => setTimeout(resolve, time));
		}

		sleep(5000).then(() => {
			window.location = "https://www.youtube.com/watch?v=E8gmARGvPlI"
		});
	</script>
